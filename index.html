<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#78350f" />
    
    <!-- Primary Meta Tags -->
    <title>Rent vs Buy</title>
    <meta name="title" content="Rent vs Buy Calculator - Make an informed decision">
    <meta name="description" content="Free calculator to help you decide whether to rent or buy a home. Compare costs of renting vs buying with customizable parameters for your specific situation.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rentvsbuy.io/">
    <meta property="og:title" content="Rent vs Buy Calculator - Make an informed decision">
    <meta property="og:description" content="Free calculator to help you decide whether to rent or buy a home. Compare costs of renting vs buying with customizable parameters for your specific situation.">
    <meta property="og:image" content="https://rentvsbuy.io/social-share.webp">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://rentvsbuy.io/">
    <meta property="twitter:title" content="Rent vs Buy Calculator - Make an informed decision">
    <meta property="twitter:description" content="Free calculator to help you decide whether to rent or buy a home. Compare costs of renting vs buying with customizable parameters for your specific situation.">
    <meta property="twitter:image" content="https://rentvsbuy.io/social-share.webp">

    <!-- Additional Meta Tags -->
    <meta name="keywords" content="rent vs buy, rent or buy calculator, home buying calculator, real estate calculator, property calculator">
    <meta name="author" content="sbaidon">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://rentvsbuy.io/">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Rent vs Buy Calculator",
        "description": "Free calculator to help you decide whether to rent or buy a home. Compare costs of renting vs buying with customizable parameters for your specific situation.",
        "url": "https://rentvsbuy.io",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Compare renting vs buying costs",
          "Customizable mortgage parameters",
          "Tax deduction calculations",
          "Investment return projections",
          "Multiple currency support",
          "Multilingual support"
        ]
      }
    </script>

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react-scan/dist/install-hook.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
